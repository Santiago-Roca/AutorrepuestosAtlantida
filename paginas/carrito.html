<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS Propio -->
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Fuente de Letra -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&display=swap" rel="stylesheet">

    <title>Carrito / Autorrepuestos Atlántida</title>
</head>

<body>

    <!-- HEADER-->
    <header>
        <section class="container-fluid text-center g-0">
            <div class="row fila-header mx-auto g-0">
                <div class="col-12 col-lg-11">
                    <nav class="navbar navbar-expand-sm navbar-dark py-0">

                        <div class="container-fluid boxNav g-0">

                            <div class="boxNav collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav w-100">
                                    <li class="nav-item">
                                        <a href="../index.html">Productos</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="../paginas/frenos.html">Frenos</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="../paginas/neumaticos.html">Neumáticos</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="../paginas/accesorios.html">Accesorios</a>
                                    </li>
                                    <li class="nav-item">
                                        <a id="contacto-page" href="../paginas/contacto.html">Contacto</a>
                                    </li>
                                    <li class="nav-item">
                                        <div class="box-carrito">
                                            <img id="logo-carrito" src="../Imagenes/carrito2.png" alt="carrito"
                                                data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                                                aria-controls="offcanvasRight" id="carrito">
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <h1 class="mb-0" id="temp-valor"></h1>
                                        <h2 class="mb-0" id="temp-ubicacion"></h2>
                                    </li>
                                    <li class="nav-item">
                                        <img id="icono-animado" src="">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </section>
    </header>

    <main>

        <!-- Carrito -->
        <div class="offcanvas offcanvas-end text-bg-dark text-center" data-bs-scroll="true" tabindex="-1"
            id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header mx-auto">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
            </div>

            <!-- Lista de productos en carrito -->
            <div class="offcanvas-body">
                <div id="lista-carrito" class="row">

                </div>
            </div>
        </div>


        <!-- Productos en Página Carrito -->
        <section class="container seccion-medio mt-md-3 text-center gx-0">

            <h1 class="pt-4 pt-md-3 pb-3 pb-md-3 pb-lg-0 pb-xl-4">Carrito</h1>

            <section id="lista-productos-carrito" class="row fila-carrito">
            </section>
        </section>


        <!-- Ordenar y Vaciar carrito -->
        <section class="container seccion-medio mt-4 text-center">

            <section class="px-3 seccion-index mx-auto">
                <div class="row pb-2 listado">

                    <div class="col-4">
                        <button id="btn-vaciarCarrito" type="button" class="btn btn-ordenar">Vaciar Lista</button>
                    </div>
                    <div class="col-4">
                        <button id="btn-precio" type="button" class="btn btn-ordenar">Ordenar por Precio</button>
                    </div>
                    <div class="col-4">
                        <button id="btn-categoria" type="button" class="btn btn-ordenar">Ordenar por Categoria</button>
                    </div>
                </div>
            </section>

        </section>

    </main>


    <!-- JavaScript propio -->
    <script src="../Js/productos.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
